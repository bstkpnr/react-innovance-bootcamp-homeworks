<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="container" class="text-center container shadow p-3 mb-5 bg-white rounded ">

        <h2 class="p-3 mb-3 bg-secondary text-white rounded ">EFT UYGULAMA</h2>
       <div class="mt-2"> <span id="time" class=" p-2 bg-danger text-white rounded">minutes!</span></div>

       <div class="input-group-lg mb-3 w-51 mt-5" id="main">
        <select class="form-select" id="bankAccount">
          <option selected="selected" class="dropdown-toggle">Hesap Seçiniz</option>
      </div>
      <form class=" justify-content-center" >
         <div class="row  justify-content-center">
           <div class=" my-2  ">

             <label class="sr-only" for="inlineFormInputGroupUsername">TR</label>
            <div class=" input-group ">
              <div class="input-group-prepend">
                <div class="input-group-text">TR</div>

              </div>
                <input
                type="text"
                class="form-control"
                placeholder="Iban"
                id="aliciIban"
                onkeypress="return onlyNumberKey(event)"
                maxlength="24"
                />
            </div>
        </div>
      </form>
      <input class="form rounded mb-2" id="labelMoney" type="number" placeholder="Miktar Giriniz">

      <div class="button">
        <button type="button" class="btn btn-success" id="sendAccount" disabled>
          Gönder
        </button>
      </div>
    </div>

    <script src="index.js" type="module"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script>
      function onlyNumberKey(e) {
        var ASCIICode = e.which ? e.which : e.keyCode;
        if (ASCIICode > 31 && (ASCIICode < 48 || ASCIICode > 57)) return false;
      }
    </script>
  </body>
</html>
